<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="d3.js"></script>
    </head>
    <body>
        <div id="chart">
            
        </div>
        <script>
            data = [5, 19, 8, 13]

            var svg = d3.select('#chart')
                .append('svg')
                .attr('height', 500)
                .attr('width', 500)
                .style('background-color', 'rgba(0, 0, 0, .1)')



          var node = svg.append('g')
                .attr('class', 'links')
                .selectAll('circle')
                .data(data)
                .enter()
                    .append('circle')
                    .attr('cx', function(d){        
                        return (d) * 10
                    })
                    .attr('cy', function(d){        
                        return (d) * 15
                    })
                    .attr('r', function(d){        
                        return (d) * 5
                    })
                    .attr('fill', 'red')
                    .attr('stroke', 'black')


        var a1 = d3.forceSimulation(node)
        a1.nodes

        // node.attr("cx", function(d) { return d.x; })
            // .attr("cy", function(d) { return d.y; });


        </script>
    </body>
</html>
